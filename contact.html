    <h1 class="head1">Contact Us <i class="fa-regular fa-envelope"></i></h1>

    <div class="col-md-7 col-lg-8">

      <form class="needs-validation" novalidate="">
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name<span style="color: red;">*</span></label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email Address<span style="color: red;">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">Reason</label>
            <select class="form-select" id="country" required="">
              <option value="">Admissions</option>
              <option>Fees</option>
              <option>Complaints</option>
            </select>
            <div class="invalid-feedback">
              Please select a reason.
            </div>
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">Campus</label>
            <select class="form-select" id="state" required="">
              <option value="">Accra</option>
              <option>Kumasi</option>
            </select>
            <div class="invalid-feedback">
              Please provide a campus.
            </div>
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip" placeholder="" required="">
            <div class="invalid-feedback">
              Zip code required.
            </div>
          </div>
        </div>

        <hr class="my-4">
        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
      </form>
    </div>
  </div>
